<div class="container">
    <table class = "table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allplayers">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.position}}</td>
                <td>{{item.club}}</td>
            </tr>
        </tbody>
    </table>
</div>
